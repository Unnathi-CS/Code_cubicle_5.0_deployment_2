<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Dashboard - Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- 🔹 Navbar -->
 <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hackathon Wall</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <div class="custom-toggler-icon">
    <span></span>
    <span></span>
    <span></span>
  </div>
</button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('landing') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- 🔹 Chat Container -->
  <div class="container mt-4">
    <div class="card shadow-sm chat-card">
      <div class="card-header text-white">🤖 AI Hackathon Assistant</div>
      <div class="card-body chat-box" id="chatWindow">
        <!-- Messages will go here -->
        <div class="message bot">
          <p><strong>Hackathon AI Assistant:</strong> Hello! 👋 I'm your Hackathon AI Assistant. What's up?</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
          <button class="btn send-btn" id="sendBtn">Send</button>
          <button class="btn" id="micBtn" title="Speak" style="margin-left:5px;">🎙️</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>Made with <span class="heart">♥</span> She-E-Os</p>
      </div>
      <div class="footer-right">
        <p>© 2025 She-E-Os. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    // Speech Recognition setup
    const micBtn = document.getElementById('micBtn');
    const userInput = document.getElementById('userInput');
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micBtn.onclick = function() {
        micBtn.disabled = true;
        micBtn.textContent = "🎤"; // change to "🎤" while listening
        recognition.start();
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        micBtn.textContent = "🎙️";
        micBtn.disabled = false;
        userInput.focus();
      };

      recognition.onerror = function(event) {
        alert('Speech recognition error: ' + event.error);
        micBtn.textContent = "🎙️";
        micBtn.disabled = false;
      };

      recognition.onend = function() {
        micBtn.textContent = "🎙️";
        micBtn.disabled = false;
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported in this browser";
    }
  </script>
</body>
</html>
